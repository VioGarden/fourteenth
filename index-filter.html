<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Maze&display=swap" rel="stylesheet">
    <title>MySongSearch</title>
</head>
<body>
    <header>
        <h1>MySongSearch</h1>
    </header>
    <nav>
        <a href="index-quick.html" id="search-quick">Quick</a>
        <a href="index-filter.html" id="search-filter" class="disabled-link">Filter</a>
    </nav>
    <div class="search">
        <div class="search-bar">
            <input 
            type="text" 
            id="search-song"
            class="search-song"
            placeholder="search song"
            />
            <input 
            type="text" 
            id="search-artist"
            class="search-artist"
            placeholder="search artist"
            />
            <input 
            type="text" 
            id="search-show"
            class="search-show"
            placeholder="search show"
            />
        </div>
        <div class="search-button-box">
            <button id="search" class="search-button">
                Search
            </button>
        </div>
    </div>
    <main>
        <div class="single main-header">
            <h4>
                Song Name
            </h4>
            <h4>
                Artist
            </h4>
            <h4>
                Show
            </h4>
        </div>
        <ul id="results" class="result">
        </ul>
    </main>
    <script src="jsa/main-filter.js"></script>
    <script src="jsa/fold-filter.js"></script>
    <script>
    </script>
    <script src="data/data.json"></script>
</body>
</html>
